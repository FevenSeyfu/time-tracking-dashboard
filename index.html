<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracking dashboard</title>
</head>
<body>
    <div class="container">
        <!-- first section- profile section and navigation -->
        <div class="header-card-container">
            <div class="profile-card ">
                <img src="/images/image-jeremy.png" alt="profile picture" class="avatar">
                <p>Report for</p>
                <h3 class="user-name">Jeremy Robson</h3>
            </div>
            <nav class="nav-bar dark-bg">
                <ul>
                    <li class="nav-item daily">Daily</li>
                    <li class="nav-item weekly">Weekly</li>
                    <li class="nav-item monthly">Monthly</li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
